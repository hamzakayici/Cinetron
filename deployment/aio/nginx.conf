user root;
worker_processes 1;

events { worker_connections 1024; }

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    # Large File Upload Support (for MinIO & Video Files)
    client_max_body_size 10G;        # Allow up to 10GB uploads
    client_body_timeout 300s;        # 5 min timeout for upload
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;

    server {
        listen 80;
        server_name localhost;

        root /app/packages/web/dist;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }

        location /api/ {
            proxy_pass http://localhost:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            
            # Large body support for API (e.g., media metadata)
            client_max_body_size 10G;
        }

        # Serve uploaded files (mapped to server public dir)
        location /files/ {
            alias /app/packages/server/public/;
            autoindex off;
            add_header Access-Control-Allow-Origin *;
        }

        # Serve local media files
        location /media/ {
            alias /app/media/;
            autoindex off;
            add_header Access-Control-Allow-Origin *;
        }
        
        # MinIO Console Proxy (Optional, usually exposed on different port)
        # but for AIO, we might want to map it if needed.
        # For now, let's keep MinIO separate as it is in a different container.
    }
}
