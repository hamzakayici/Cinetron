version: '3.8'

services:
  cinetron:
    container_name: cinetron-app
    build:
      context: .
      dockerfile: deployment/aio/Dockerfile
    restart: always
    ports:
      - "3000:80"
    environment:
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: cinetron
      DB_PASSWORD: cinetron_password
      DB_NAME: cinetron_db

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379

      # MinIO
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: filmler

      # Auth
      JWT_SECRET: cinetron_secret_key_change_me
    depends_on:
      - postgres
      - redis
      - minio

  postgres:
    image: postgres:15-alpine
    container_name: cinetron-postgres
    restart: always
    environment:
      POSTGRES_USER: cinetron
      POSTGRES_PASSWORD: cinetron_password
      POSTGRES_DB: cinetron_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: cinetron-redis
    restart: always
    volumes:
      - redis_data:/data

  minio:
    image: quay.io/minio/minio
    container_name: cinetron-minio
    restart: always
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

volumes:
  postgres_data:
  redis_data:
  minio_data:
