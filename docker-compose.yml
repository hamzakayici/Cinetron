version: '3.8'

services:
  cinetron:
    container_name: cinetron-app
    build:
      context: .
      dockerfile: deployment/aio/Dockerfile
    restart: always
    ports:
      - "3000:80"
    environment:
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: cinetron
      DB_PASSWORD: cinetron_password
      DB_NAME: cinetron_db

      # Auth
      JWT_SECRET: cinetron_secret_key_change_me
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - postgres
      - redis

  postgres:
    image: postgres:15-alpine
    container_name: cinetron-postgres
    restart: always
    environment:
      POSTGRES_USER: cinetron
      POSTGRES_PASSWORD: cinetron_password
      POSTGRES_DB: cinetron_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    container_name: cinetron-redis
    restart: always
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
